<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/criarPostagens.css">
    <link rel="stylesheet" href="../css/generalStyles.css">
    <link rel="stylesheet" href="../css/fontStyles.css">
    <script src="../js/criarHeaderFooter.js"></script>
    <title>Criar postagem</title>
</head>
<body>

    <header id="header" onload="criarHeader()"></header>
    

    <main>

        <h2>Criar postagem</h2>

        <section>
           <form action="/api/posts/create" method="post" enctype="multipart/form-data">
            <label for="titulo">Título da postagem:</label>
                <input type="text" name="titulo" id="titulo" required>

                <label for="descricao">Descrição:</label>
                <textarea name="descricao" id="descricao" required></textarea>

                <label for="imagem">Imagem:</label>
                <input type="file" name="imagem" id="imagem" accept="image/*" required>

                <input type="submit" value="Criar Postagem">
           </form> 
        </section>
        
    </main>

    
    <footer id="footer"></footer>

</body>
<script src="../js/criarPostagensScript.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        criarHeader();
        criarFooter();
    });
</script>
<script src="../js/logoutScript.js"></script>
</html>
