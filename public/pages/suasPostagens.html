<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registroStyles.css">
    <link rel="stylesheet" href="../css/generalStyles.css">
    <link rel="stylesheet" href="../css/fontStyles.css">
    <script src="../js/criarHeaderFooter.js"></script>
    <title>Suas postagens</title>
</head>
<body>

    <header id="header" onload="criarHeader()"></header>

        criarFooter();
