<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro</title>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li></li>
                <li><span><a href="criarPostagens.html"><img src="img/addIcon.png" alt="Criar post"></a></span>Perfil</li>
            </ul>
        </nav>
    </header>
    <hr>

    <main>

        <h2>Registre-se na EcoCity!</h2>

        <section>
            <form action="">
                <label for="nome">Nome completo:</label>
                <input type="text" name="nome" id="nomeInput">
        
                <label for="email">Email:</label>
                <input type="email" name="email" id="emailInput">
    
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senhaInput">
        
                <label for="confirmarSenha">Confirmar Senha:</label>
                <input type="password" name="confirmarSenha" id="conSenhaInput">
        
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefoneInput">
        
                <label for="bairro">Bairro:</label>
                <input type="text" name="bairro" id="bairroInput">
        
                <label for="rua">Rua:</label>
                <input type="text" name="rua" id="ruaInput">
        
                <label for="numero">Número:</label>
                <input type="text" name="numero" id="numeroInput">
        
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpfInput">
        
                <input type="submit" value="Registrar">
            </form>
            <p>Já tem uma conta? Vá para o <a href="login.html">login</a></p>
        </section>
    </main>

    <hr>

            <li><a href="https://www.x.com"><img src="img/X.png" alt="link twitter"></a></li>
        </ul>
    </footer>

</body>
</html>
